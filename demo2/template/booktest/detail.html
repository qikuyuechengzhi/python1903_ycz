<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到详情页</title>
</head>
<body>

    <ul>
        <a href="/booktest/list/">返回列表页</a>
    </ul>

</body>
</html>
